<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kuis</title>
    <script>
        function hitung (){
            var myForm = document.formHitung;
            var x = eval(myForm.bil1.value);
            var y = eval(myForm.bil2.value);
            var pil = myForm.opr.value;

            if (pil=="+"){
                var z = x+y;
            }
            else if (pil=="-"){
                var z = x-y;
            }
            else if (pil=="*"){
                var z = x*y;
            }
            else if (pil=="/"){
                var z = x/y;
            }
            myForm.hasil.value = z;
            myForm.bil1.value = "";
            myForm.bil2.value = "";
        }
    </script>
</head>
<body>
        <h1>Kuis Javascript</h1>
        <form name="formHitung">
            bil 1 <input type="number" name="bil1"><br>
            opr
                <select name="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br>
            bil 2 <input type="number" name="bil2"><br>
            <input type="button" value="=" onclick="hitung()"><br>
            <input type="number" name="hasil" disabled="true">
        </form>
</body>
</html>
