<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
		<h3>Daftar Nama HMTI 2023</h3>
		<form onsubmit="apl.addData()" action="javascript:void(0);" method="post">
			<input placeholder="Inputkan Nama" id="namaMhs" type="text">
			<input value="+" type="submit">
		</form>
		<div id="counter">Jumlah: 3 Mahasiswa</div>
		<table border="1">
			<thead>
				<tr><td>Data Nama HMTI 2023</td></tr>
			</thead>
			<tbody id="daftarNama"><tr><td>Toni <button onclick="apl.delData(0)">Del</button> <button onclick="apl.updData(0)">Upd</button></td></tr><tr><td>Tono <button onclick="apl.delData(1)">Del</button> <button onclick="apl.updData(1)">Upd</button></td></tr><tr><td>Tini <button onclick="apl.delData(2)">Del</button> <button onclick="apl.updData(2)">Upd</button></td></tr></tbody>
		</table>
		<script>
			var apl = new function() {
				this.el = document.getElementById('daftarNama');
				this.mhs = ['Toni','Tono','Tini'];
				
				this.barisAll = function() {
					var data = '';

					if (this.mhs.length > 0) {
					  for (i = 0; i < this.mhs.length; i++) {
						data += '<tr>';
						data += '<td>' + this.mhs[i] + '';
						data += ' <button onclick="apl.delData(' + i + ')">Del</button>';
						data += ' <button onclick="apl.updData(' + i + ')">Upd</button>';
						data += '</td></tr>';
					  }
					}
					this.count(this.mhs.length);
					return this.el.innerHTML = data;
				};
				
				this.count = function(data) {
					var el   = document.getElementById('counter');
					if (data) {
					  el.innerHTML = 'Jumlah: '+ data + ' ' + 'Mahasiswa' ;
					} else {
					  el.innerHTML = 'Data Kosong';
					}
				};
				
				this.addData = function(){
					el = document.getElementById('namaMhs');
					var namaMhs = el.value;
					if (namaMhs) {
					  // tambah data baru (posisi urutan terakhir)
					  //alert(namaMhs.trim());
					  this.mhs.push(namaMhs.trim());
					  // Kosongkan isian form
					  el.value = '';
					  // reset daftar nama
					  this.barisAll();
					}
				}
				
				this.delData = function(item){
					// Hapus data/baris terpilih
					var yakin = confirm("Yakin akan dihapus");
					if(yakin==true){
						this.mhs.splice(item, 1);
					}
					// reset daftar  nama
					this.barisAll();
				}
			}
			apl.barisAll();
		</script>
</body>
</html>
