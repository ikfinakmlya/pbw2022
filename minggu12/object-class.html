<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API JS</title>
</head>

<body>
    <script>
        function car(nama, jenis) {
            this.crName = nama;
            this.crJenis = jenis;
            this.data = () =>  {
                return `this.${this.crName} this.${this.crJenis}`;
            }
            this.display = () => {
                document.write(this.data);       
            }
        }

        const dataCar1 = car("nama1", "jenis1");
        dataCar1.display();
    </script>
</body>

</html>
