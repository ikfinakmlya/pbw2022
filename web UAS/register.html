<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styleRegister.css">
    <link rel="stylesheet" type="text/css" href="all.min.css">

    <title>Register2</title>
  </head>
  <body>
    <div class="container">
        <form class="form-container">
            <h3 class="textJudul">Daftar</h3>
            <div class="class-row">
            <div class="col md-7">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
            </div>
            </div>

            <div class="col md-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
            </div>
            </div>
            </div>

            <div class="class-row">
            <div class="col md-7">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            </div>
    
            <div class="col md-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">No. Handphone</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No. Handphone">
            </div>
            </div>
            </div>

            <div class="col md-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat">
            </div>
            </div>


            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Saya menyetujui <span class="text-merah">Syarat & Ketentuan</span> yang berlaku<span class="text-merah">*</span></label>
            </div>

            <div>
                <div class="row">
                    <div class="col md-6 d-grid">
                        <button type="submit" class="btn btn-outline-primary">Daftar</button>
                    </div>

                    <div class="col md-6 d-grid">
                        <button type="submit" class="btn btn-outline-danger">Hapus Data</button>
                    </div>
                </div>
            </div>

            <div class="mt-2"></div>
            <label>Sudah punya akun? <a href="index.html" class="text-login">Login Disini</a></label>
          </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
