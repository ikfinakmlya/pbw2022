<!DOCTYPE html>
<html>
	<head>
		<title>Belajar tabel HTML!</title>
	</head>
	<body>
		<h2>Contoh tabel HTML 5</h2>
		<table border="1" width=50%">
			<tr>
				<td colspan="2">1 2 </td>
				<td>3</td>
			</tr>
			<tr>
				<td rowspan="2">4 7</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
	</body>
</html>
